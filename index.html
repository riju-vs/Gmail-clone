<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="Gmail_icon_(2020).svg.png" alt="Gmail Logo" class="gmail-logo">
            </div>
            <ul class="sidebar-list">
                <li><a href="#">Inbox</a></li>
                <li><a href="#">Sent</a></li>
                <li><a href="#">Drafts</a></li>
                <li><a href="#">Spam</a></li>
                <li><a href="#">Trash</a></li>
            </ul>
        </div>

        <div class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="compose-btn">Compose</button>
                </div>
                <div class="header-right">
                    <input type="text" class="search-bar" placeholder="Search mail">
                </div>
            </header>

            <div class="email-list">
                <div class="email-item">
                    <div class="email-checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="email-info">
                        <span class="email-sender">Abhijit</span>
                        <span class="email-subject">Meeting Tomorrow</span>
                        <span class="email-snippet">Let's schedule a meeting tomorrow morning...</span>
                    </div>
                </div>
                <div class="email-item">
                    <div class="email-checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="email-info">
                        <span class="email-sender">Sidipta</span>
                        <span class="email-subject">Important Update</span>
                        <span class="email-snippet">We have an important update regarding the project...</span>
                    </div>
                </div>
                <div class="email-item">
                    <div class="email-checkbox">
                        <input type="checkbox">
                    </div>
                    <div class="email-info">
                        <span class="email-sender">Newsletter</span>
                        <span class="email-subject">Weekly Updates</span>
                        <span class="email-snippet">Check out the latest news and offers...</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
